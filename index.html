<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <span id="left-login-title"><h1>Faça login<br>E entre para o nosso time</h1></span>
        <img src="astronauta.svg" class="left-login-image" alt="Astronauta Animação">
      </div>
      <div class="right-login">
        <div class="card-login">
          <ul class="dropdown">
            <li class="dropdown-hero">
              <a href="#" class="portuguese">PT-BR <img src="Vector.svg" alt="arrow" class="drop"></a>
              <div class="dropdown-menu">
                <a href="#" class="english">ENG-USA</a> 
              </div>
            </li>
          </ul>
          <span><h1>LOGIN</h1></span>
          <div class="textfield">
            <label for="usuario"> <span id="user">Usuário</span></label>
            <input type="text" name="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="senha"><span id="password">Senha</span></label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>
          <button class="btn-login">Login</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </body>
</html>
